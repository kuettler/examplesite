{% extends "sites/base.html" %}

{% block container %}
<h1>Site Details - {{name}}</h1>

<table class="table">
    <thead>
        <tr><td><strong>Date</strong></td>
        <td><strong>A Value</strong></td><td><strong>B Value</strong></td></tr>
    </thead>

  {% for line in lines %}
        <tr>
            <td>{{line.date}}</td>
            <td>{{line.value_a}}</td>
            <td>{{line.value_b}}</td>
        </tr>
  {% endfor %}

</table>
{% endblock %}
